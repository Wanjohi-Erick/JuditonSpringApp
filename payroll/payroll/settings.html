<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon.ico">
<link rel="icon" type="image/png" href="/assets/img/favicon.ico">
<title>
    Shule one: hr settings
  </title>


<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<link rel="stylesheet" type="text/css" th:href="@{/assetsbio/css/nucleo-icons.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assetsbio/css/nucleo-svg.css}" />
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/assetsbio/css/material-dashboard.min.css?v=3.0.6}" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css" />
<link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
<link href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet"/>
  	

<style>
    .async-hide {
      opacity: 0 !important
    }
  </style>


</head>
<body class="g-sidenav-show  bg-gray-200">

<div th:replace="fragments/payroll/sidenav"></div>


<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

<div th:replace="fragments/payroll/header"></div>


<div class="container-fluid py-4">
<div class="row mt-4">
<div class="col-lg-9 col-12 mx-auto position-relative">
<div class="card">
<div class="card-header p-3 pt-2">
<div class="icon icon-lg icon-shape bg-gradient-dark shadow text-center border-radius-xl mt-n4 me-3 float-start">
<i class="material-icons opacity-10">event</i>
</div>
<h6 class="mb-0">Hr settings</h6>
</div>
<div class="card-body pt-2">


<div class="row">

<label class="text-primary text-gradient font-weight-bold">
Formula for calculating PAYE
</label>

<div class="col-12 col-md-6">

<div class="nav-wrapper position-relative end-0" >
<ul class="nav nav-pills nav-fill p-1" role="tablist">

<li class="nav-item" id="setsystemtouseratioforpaye" onclick="notify(this)" data-type="warning" data-content="System set to use Percentage to calculate PAYE." data-title="success" data-icon="ni ni-bell-55">
<a class="nav-link mb-0 px-0 py-1 "th:classappend="${payeeoption == '0' ? 'active':''}" data-bs-toggle="tab"  href="javascript:;" role="tab" aria-selected="true">
<i class="material-icons text-lg position-relative">percent</i>
<span class="ms-1">Use percentage</span>
</a>
</li>

<li class="nav-item" id="setsystemtouseamountforpaye" onclick="notify(this)" data-type="warning" data-content="System set to use band amount to calculate PAYE." data-title="success" data-icon="ni ni-bell-55">
<a class="nav-link mb-0 px-0 py-1 "th:classappend="${payeeoption == '1' ? 'active':''}" data-bs-toggle="tab"  href="javascript:;" role="tab" aria-selected="false">
<i class="material-icons text-lg position-relative">money</i>
<span class="ms-1">use amount</span>
</a>
</li>

</ul>
</div>

</div>

<div class="col-md-1">

</div>

<div class="col-12 col-md-5">

<div class="row mt-3">
        <div class="input-group input-group-dynamic">
            <label class="form-label">Tax relief   (press enter to update)</label>
             <input id="taxrelief" data-target="successToast" class="multisteps-form__input form-control" th:value="${TaxRelief}" type="number" required />
        </div>
</div>

<div class="row mt-3">
        <div class="input-group input-group-dynamic">
            <label class="form-label">Employer tax number   (press enter to update)</label>
             <input id="employeetaxnumber" data-target="successToast" class="multisteps-form__input form-control" th:value="${Employercode}" type="text" required />
        </div>
</div>

</div>


</div>

<div class="row mt-5">

<label class="text-primary text-gradient font-weight-bold">
Formula for calculating NHIF
</label>

<div class="col-12 col-md-3">

<div class="form-group">
<label>
Use percentage
</label>
<div class="form-check form-switch ms-1">
<input class="form-check-input" type="checkbox" id="useratiofornhif" th:checked="${nhifoption == '0' ? 'true':'false'}" onclick="notify(this)" data-type="warning" data-content="System set to use Percentage to calculate NHIF" data-title="success" data-icon="ni ni-bell-55">
<label class="form-check-label" for="flexSwitchCheckDefault"></label>
</div>
</div>

</div>


<div class="col-12 col-md-3">

<div class="form-group">
<label>
Use amount per NHIF band
</label>
<div class="form-check form-switch ms-1">
<input class="form-check-input" type="checkbox" id="useamountfornhif" th:checked="${nhifoption == '1' ? 'true':'false'}" onclick="notify(this)" data-type="warning" data-content="System set to use band amount to calculate NHIF" data-title="success" data-icon="ni ni-bell-55">
<label class="form-check-label" for="flexSwitchCheckDefault"></label>
</div>
</div>

</div>

<div class="col-md-1">

</div>
<div class="col-12 col-md-5">


</div>

</div>


<div class="row mt-5">

<label class="text-primary text-gradient font-weight-bold">
Formula for calculating NSSF
</label>


<div class="col-12 col-md-3">

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="useratiofornssf" th:checked="${nssfoption == '0' ? 'true':'false'}" value="0" onclick="notify(this)" data-type="warning" data-content="System set to use Percentage to calculate NSSF" data-title="success" data-icon="ni ni-bell-55">
  <label class="form-check-label" for="inlineRadio1">Use percentage</label>
</div>

</div>

<div class="col-12 col-md-3">

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="useamountfornssf" th:checked="${nssfoption == '1' ? 'true':'false'}" value="1" onclick="notify(this)" data-type="warning" data-content="System set to use band amount to calculate NSSF" data-title="success" data-icon="ni ni-bell-55">
  <label class="form-check-label" for="inlineRadio2">Use band amount</label>
</div>

</div>

<div class="col-md-1">

</div>

<div class="col-12 col-md-5">

<div class="form-check form-check-info text-start ps-0">
    <input class="form-check-input" type="checkbox" id="usebiometricsforpayroll" th:checked="${usebiometricsforpayroll == '1' ? 'true':'false'}" value="1" onclick="notify(this)" data-type="warning" data-content="Update successfully" data-title="success" data-icon="ni ni-bell-55">
    <label class="form-check-label" for="flexCheckDefault">
             Use biometrics <a href="javascript:;" class="text-dark font-weight-bolder">Data for Attendance</a>
    </label>
</div>

</div>


<div class="row mt-4">
<button  class="d-none"  id="buttonnotifications" type="button" onclick="notify(this)" data-type="warning" data-content="Updated successfully" data-title="success" data-icon="ni ni-bell-55"></button>

</div>



</div>
</div>
</div>
</div>


<div th:replace="fragments/biometrics/footer"></div>

</div>
</main>




<div class="toast fade hide p-2 bg-white" role="alert" aria-live="assertive" id="successToast" aria-atomic="true">
          <div class="toast-header border-0">
            <i class="material-icons text-success me-2">
        check
      </i>
            <span class="me-auto font-weight-bold">Material Dashboard </span>
            <small class="text-body">0 mins ago</small>
            <i class="fas fa-times text-md ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close"></i>
          </div>
          <hr class="horizontal dark m-0">
          <div class="toast-body">
            Operation successful.
          </div>
</div>




<div th:replace="fragments/biometrics/uisettings"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/jquery.autocomplete.js}"></script> 
<script type="application/javascript" th:src="@{/assetsbio/js/core/popper.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/core/bootstrap.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/plugins/perfect-scrollbar.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/plugins/smooth-scrollbar.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/plugins/chartjs.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/material-dashboard.min.js?v=3.0.6}"></script>

<script type="application/javascript" th:src="@{/assetsbio/js/plugins/dropzone.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/plugins/quill.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/js/plugins/choices.min.js}"></script>
<script type="application/javascript" th:src="@{/assetsbio/dynamicjs/dynamicjshr.js}"></script>


<script type="application/javascript" th:src="@{/assetsbio/js/plugins/datatables.js}"></script>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>



<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

</body>
</html>
