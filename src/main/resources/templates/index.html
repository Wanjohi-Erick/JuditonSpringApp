<script>

    var calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        contentHeight: 'auto',
        initialView: "dayGridMonth",
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        titleFormat: '\'Hello, World!\'',
        selectable: true,
        editable: true,
        initialDate: '2024-04-08',
        events: [

            {
                title: 'Exams',
                start: '2024-04-08',
                end: '2024-04-15',
                className: 'bg-gradient-warning'
            },

            {
                title: 'Presentations',
                start: '2024-04-18',
                end: '2024-04-18',
                className: 'bg-gradient-secondary'
            },

        ],
        views: {
            month: {
                titleFormat: {
                    month: "long",
                    year: "numeric"
                }
            },
            agendaWeek: {
                titleFormat: {
                    month: "long",
                    year: "numeric",
                    day: "numeric"
                }
            },
            agendaDay: {
                titleFormat: {
                    month: "short",
                    year: "numeric",
                    day: "numeric"
                }
            }
        },
    });

    calendar.render();


</script>
