
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>
        Account Groups
    </title>
    <div th:replace="~{fragments/head}"></div>
</head>

<body class="g-sidenav-show text-xxs bg-gray-200">

<div th:replace="~{fragments/sidenav}"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">List of Account groups</h6>
                        </div>
                    </div>

                    <div id="successMessage" th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div id="errorMessage" th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="card-body px-0 pb-2">
                        <div class=" me-3 my-3 text-end">
                            <button type="button" class="btn bg-gradient-dark" data-bs-toggle="modal" data-bs-target="#newMemberModal">
                                <i class="material-icons text-sm">add</i>&nbsp;&nbsp;New Group
                            </button>
                        </div>
                        <div class="table-responsive timetable p-0">
                            <div></div>
                            <table id="membersTable" class="table align-items-center justify-content-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Group</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="activityGroup : ${groups}">
                                    <td th:text="${activityGroup.groupName}"></td>
                                    <td>
                                        <a class="btn btn-warning" th:onclick="|openEditModal('activityGroups', '${activityGroup.id}')|"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                        |<a class="delete-modal btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModaldelete"
                                            th:data-link="@{/finance/group/delete/{groupId}(groupId=${activityGroup.id})}">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer}"></div>
    </div>
</main>
<div th:replace="~{fragments/ui_settings}"></div>
<div class="modal fade" id="newMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-body pb-3">
                        <form role="form text-left" method="post" th:action="@{/finance/group/add}">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Group Name</label>
                                <input type="text" name="groupName" class="form-control">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card card-plain">
                    <div class="card-body pb-3">
                        <form role="form text-left" method="post" th:action="@{/finance/group/update}">
                            <input type="hidden" name="id">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Group Name</label>
                                <input type="text" name="groupName" class="form-control">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/material-dashboard.min.js?v=3.0.5"></script>
</body>

</html>
