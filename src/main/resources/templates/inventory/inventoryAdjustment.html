<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Inventory Adjustment
    </title>
    <div th:replace="~{fragments/inventory/head}"></div>
</head>

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="fragments/inventory/sidenav"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="fragments/inventory/navbar"></div>
    <!-- End Navbar -->
    <div class="content" th:fragment="inventoryAdjustment" id="output">
        <div class="container-fluid py-4">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">

                        <div class="card-header">
                            <h5 class="mb-0">Inventory Adjustment</h5>
                            <p class="text-sm mb-0">
                                Adjust inventory items.
                            </p>
                        </div>
                        <div class=" me-3 my-3 text-end">
                            <a class="btn bg-gradient-dark mb-0" onclick="addAdjustmentModalLaunch()"><i
                                    class="material-icons text-sm">add</i>&nbsp;&nbsp;New
                                Adjustment</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-flush" id="itemsAdjustmentTable">
                                <thead class="thead-light">
                                <tr>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Name
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Date
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Reason
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Description
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Type
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Adjusted By
                                    </th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="addAdjustmentModal" class="modal modal-xl" style="z-index: 10000;">

            <div class="modal-dialog">

                <form id="addAdjustmentForm">
                    <div class="modal-content">

                        <div class="modal-header bg-gradient-primary" style=";max-height:50px">
                            <h4 class="modal-title" style="color:white;margin-top:-6px">Add Inventory Adjustment</h4>
                            <a class="close" data-bs-dismiss="modal">&times;</a>
                        </div>

                        <div class="modal-body">

                            <div class="content">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-4 d-flex align-items-stretch" id="firstdiv">
                                            <div class="card w-100" id="left">

                                                <div class="card-body table-responsive">
                                                    <select id="adjustmentType" name="adjustmentType"
                                                            class="form-select mb-3">
                                                        <option disabled selected>Adjustment Type</option>
                                                        <option value="Quantity Adjustment">Quantity Adjustment</option>
                                                        <option value="Value Adjustment">Value Adjustment</option>
                                                    </select>

                                                    <select id="item" name="item" class="form-select mb-3">
                                                        <option disabled selected>Item</option>

                                                    </select>
                                                    <div class="input-group input-group-dynamic mb-3">
                                                        <label class="form-label">Date</label>
                                                        <input name="date" class="multisteps-form__input form-control"
                                                               type="date"/>
                                                    </div>

                                                    <div class="input-group input-group-dynamic mb-3">
                                                        <label class="form-label">Account</label>
                                                        <input name="account" class="multisteps-form__input form-control"
                                                               type="text"/>
                                                    </div>

                                                    <select id="reason" name="reason" class="form-select mb-3">
                                                        <option disabled selected>Reason</option>
                                                        <option value="Stock on Fire">Stock on Fire</option>
                                                        <option value="Stolen Goods">Stolen Goods</option>
                                                        <option value="Stock written off">Stock written off</option>
                                                        <option value="Damaged Goods">Damaged Goods</option>
                                                        <option value="Stock taking results">Stock taking results</option>
                                                        <option value="Inventory Revaluation">Inventory Revaluation</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 d-flex align-items-stretch" id="firstdiv">
                                            <div class="card w-100" id="left">
                                                <div class="card-body table-responsive">
                                                <textarea placeholder="Description" class="form-control"
                                                          name="description" id="description" cols="30"
                                                          rows="10"></textarea>
                                                </div>

                                            </div>

                                        </div>
                                        <div class="col-lg-4 d-flex align-items-stretch" id="valueOrQuantity">
                                            <div class="card w-100" id="left">
                                                <div class="card-body table-responsive">
                                                    <div class="input-group input-group-dynamic mb-3">
                                                        <label class="form-label">Value</label>
                                                        <input name="quantity" class="multisteps-form__input form-control"
                                                               type="number"/>
                                                    </div>

                                                    <div class="input-group input-group-dynamic mb-3">
                                                        <label class="form-label">New Value</label>
                                                        <input name="newQuantity"
                                                               class="multisteps-form__input form-control" type="number"/>
                                                    </div>

                                                    <div class="input-group input-group-dynamic mb-3">
                                                        <label class="form-label">Adjusted</label>
                                                        <input name="adjusted" class="multisteps-form__input form-control"
                                                               type="number"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Save" class="btn btn-primary">
                            <!--
              <button onclick="addItem()" type="submit" class="btn btn-primary" value="Submit" >Save</button>
    -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
                <script>
                    $(document).ready(function () {

                        $('#pageName').text("Items");
                        $('#pageNameH6').text("Items");
                        $.ajax({
                            url: '/api/inv/getAllAdjustments', contentType: 'application/json'
                        }).done(function (response) {
                            $('#itemsAdjustmentTable').DataTable({
                                responsive: true, "data": response, "columns": [{
                                    "data": "item", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data.itemName + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "date", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "reason", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "description", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "adjustmentType", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "adjustedBy", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }]
                            })
                        }).fail(function () {
                            console.log(fail);
                        })

                        // Bind submit event to the form
                        $('#addAdjustmentForm').submit(function (event) {
                            // Prevent the form from submitting normally
                            event.preventDefault();

                            $('#addAdjustmentModal').modal('hide');
                            // Get the form data
                            var formData = $(this).serialize();

                            // Send an AJAX request
                            $.ajax({
                                type: 'POST',
                                url: '/api/inv/addAdjustment',
                                data: formData,
                                success: function (response) {
                                    $('#infoModal .modal-body').empty();
                                    $('#infoModal .modal-body').append("<p>" + response.response + "</p>");
                                    $('#infoModal').modal('show');

                                    $('#infoModal #confirmOk').click(function () {
                                        window.location.reload();
                                    })
                                },
                                error: function (error) {
                                    $('#infoModal .modal-body').empty();
                                    $('#infoModal .modal-body').append("<p>" + error + "</p>");
                                    $('#infoModal').modal('show');
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div th:replace="fragments/inventory/footer"></div>
</main>
