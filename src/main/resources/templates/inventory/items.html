<!DOCTYPE html>

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="fragments/inventory/sidenav"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="fragments/inventory/navbar"></div>
    <!-- End Navbar -->
    <div class="content" id="output">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card my-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                <h6 class="text-white mx-3"><strong>Inventory Items</strong></h6>
                            </div>
                        </div>
                        <div class=" me-3 my-3 text-end">
                            <a class="btn bg-gradient-dark mb-0" onclick="addItemModalLaunch()"><i
                                    class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New
                                Item</a>
                        </div>
                        <div class="card-body px-0 pb-2">
                            <div class="table-responsive p-0">
                                <table class="table align-items-center mb-0" id="itemsTable">
                                    <thead class="thead-light">
                                    <tr>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Image
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Name
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Code
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Stock at Hand
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Group
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Reorder Level
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Status
                                        </th>
                                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Action
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="addItemModal" class="modal modal-xl" style="z-index: 10000;">

            <div class="modal-dialog">

                <form id="addItemForm">
                    <div class="modal-content">

                        <div class="modal-header bg-gradient-primary" style=";max-height:50px">
                            <h4 class="modal-title" style="color:white;margin-top:-6px">Add Item</h4>
                            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">

                            <div class="content">
                                <div class="container-fluid">


                                    <div class="row" style="margin-left:-33px;margin-right:-33px;">
                                        <div class="col-sm-12 table-responsive">
                                            <div class="w3-container">

                                                <div id="Londonstudents" class="w3-container  city w3-animate-left">
                                                    <div class="row" style="margin-right:-23px;margin-left:-25px">
                                                        <div class="col-lg-4 d-flex align-items-stretch" id="firstdiv">
                                                            <div class="card w-100" id="left">

                                                                <div class="card-header card-header-tabs card-header-primary">
                                                                    <div class="bg-gradient-primary border-radius-lg py-2">
                                                                        <h4 class="card-title ps-2">Main Details</h4>
                                                                    </div>
                                                                </div>
                                                                <div class="card-body table-responsive">
                                                                    <div class="input-group input-group-outline my-3">
                                                                        <label class="form-label">SKU</label>
                                                                        <input id="sku" name="sku" class="form-control"
                                                                               type="text">
                                                                    </div>
                                                                    <div class="input-group input-group-outline my-3">
                                                                        <label class="form-label">Name</label>
                                                                        <input name="itemName" class="form-control" type="text"
                                                                               required>
                                                                    </div>

                                                                    <div class="input-group input-group-static my-3">
                                                                        <select name="uom" type="select"
                                                                                class="form-select">
                                                                            <option value="selected">UOM</option>
                                                                            <option value="Pieces">Pieces</option>
                                                                            <option value="Bags">Bags</option>
                                                                            <option value="Kilos">Kilos</option>
                                                                        </select>
                                                                    </div>

                                                                    <div class="input-group input-group-outline my-3">
                                                                        <input name="itemPrice" class="form-control"
                                                                               type="number" placeholder=" " required>
                                                                        <label class="form-label">Item Price</label>
                                                                    </div>

                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="checkbox"
                                                                               name="returnable" id="returnable">
                                                                        <label class="custom-control-label" for="returnable">Returnable Item</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 d-flex align-items-stretch" id="firstdiv">


                                                            <div class="card w-100" id="left">

                                                                <div class="card-header card-header-tabs card-header-primary">
                                                                    <div class="bg-gradient-primary border-radius-lg py-2">
                                                                        <h4 class="card-title ps-2">Other Details</h4>
                                                                    </div>
                                                                </div>
                                                                <div class="card-body table-responsive">
                                                                    <div class="input-group input-group-static my-3">
                                                                        <select name="itemCategory" type="select"
                                                                                class="form-select">
                                                                            <option value="selected">Select a category
                                                                            </option>
                                                                            <option value="permanent">Permanent</option>
                                                                            <option value="consumable">Consumable
                                                                            </option>
                                                                        </select>
                                                                    </div>

                                                                    <div class="d-flex align-items-center">
                                                                        <select id="itemGroup" name="itemGroup" class="form-select mb-3" style="width: 197px;">
                                                                            <option disabled selected>Pick a group</option>
                                                                            <!-- Add your options here -->
                                                                        </select>
                                                                        <button id="newButton" class="btn btn-primary ms-2" onclick="loadNewGroup(event)">New</button>
                                                                    </div>

                                                                    <div class="input-group input-group-outline my-3">
                                                                        <input name="openingStock" class="form-control"
                                                                               type="text" placeholder=" " required>
                                                                        <label class="form-label">Opening Stock</label>
                                                                    </div>

                                                                    <div class="input-group input-group-outline my-3">
                                                                        <input name="reorderLevel" class="form-control"
                                                                               type="text" placeholder=" " required>
                                                                        <label class="form-label">Reorder Level</label>
                                                                    </div>

                                                                    <div class="input-group input-group-static my-3">
                                                                        <select name="preferredVendor" id="preferredVendor" type="select"
                                                                                class="form-select">
                                                                            <option value="selected">Select the preferred vendor
                                                                            </option>
                                                                        </select>
                                                                    </div>

                                                                    <button id="uploadButton" class="btn btn-primary">Upload Image</button>
                                                                </div>

                                                            </div>


                                                        </div>

                                                                    </div>
                                                                </div>

                                                                </div>
                                                            </div>


                                                        </div>
                                                    </div>

                                                </div>

                                            </div>

                                    </div>

    -->

                <script>
                    $(document).ready(function() {

                        $('#pageName').text("Items");
                        $('#pageNameH6').text("Items");
                        $.ajax({
                            url: '/api/inv/getAllItems', contentType: 'application/json'
                        }).done(function (response) {
                            $('#itemsTable').DataTable({
                                responsive: true, "data": response, "columns": [{
                                    "data": "image", "render": function (data, type, row, meta) {
                                        return '<div class="d-flex px-2 py-1">\n' + ' <div>\n' + ' <img src="' + data + '" class="avatar avatar-sm me-3 border-radius-lg" alt="">\n' + '</div>\n' + '</div>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "itemName", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "itemId", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "units", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "itemGroup", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "reorderLevel", "render": function (data, type, row, meta) {
                                        return '<p class="text-xs text-secondary mb-0">' + data + '</p>';
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "itemsStatus",
                                    "render": function (data, type, row, meta) {
                                        // Compare the values and apply custom styling
                                        var comparisonResult = data === "Sufficient Stock" ? 'text-success' : 'text-danger';
                                        return '<p class="text-xs ' + comparisonResult + ' mb-0">' + data + '</p>';
                                    },
                                    "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }, {
                                    "data": "itemId", "render": function (data, type, row, meta) {
                                        return `
                                          <button class="btn btn-link text-secondary mb-0" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          <i class="fa fa-ellipsis-v text-xs"></i>
                                            </button>
                                        <div class="dropdown-menu dropdown-menu-end me-sm-n4 me-n3" aria-labelledby="navbarDropdownMenuLink">
                                            <a onclick="editItem('${data}')" class="dropdown-item" href="javascript:;">Edit</a>
                                            <a onclick="deleteItem('/api/inv/deleteItem/${data}')" class="dropdown-item" href="javascript:;">Delete</a>
                                         </div>
                                            `;
                                    }, "createdCell": function (td, cellData, rowData, row, col) {
                                        $(td).addClass('align-middle text-center text-sm');
                                    }
                                }]
                            })
                        }).fail(function () {
                            console.log(fail);
                        })

                        // Bind submit event to the form
                        $('#addItemForm').submit(function(event) {
                            // Prevent the form from submitting normally
                            event.preventDefault();

                            $('#addItemModal').modal('hide');
                            // Get the form data
                            var formData = $(this).serialize();
                            console.log(formData);

                            // Send an AJAX request
                            $.ajax({
                                type: 'POST',
                                url: '/api/inv/addItem',
                                data: formData,
                                success: function(response) {
                                    $('#infoModal .modal-body').empty();
                                    $('#infoModal .modal-body').append("<p>"+response.response+"</p>");
                                    $('#infoModal').modal('show');

                                    $('#infoModal #confirmOk').click(function () {
                                        window.location.reload();
                                    })
                                },
                                error: function(error) {
                                    $('#infoModal .modal-body').empty();
                                    $('#infoModal .modal-body').append("<p>"+error+"</p>");
                                    $('#infoModal').modal('show');
                                }
                            });
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div th:replace="fragments/inventory/footer"></div>
</main>
