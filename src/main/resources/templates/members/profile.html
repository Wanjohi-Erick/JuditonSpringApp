<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>
        Profile
    </title>
    <div th:replace="~{fragments/head}"></div>
</head>

<body class="g-sidenav-show text-xxs bg-gray-200">

<div th:replace="~{fragments/sidenav}"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="card card-body mx-3 mx-md-4 my-4">

            <div id="member" class="row gx-4 mb-2">
                <div class="col-auto">
                    <div class="avatar avatar-xl position-relative">
                        <img class="memberImage" th:src="'/' + ${member.image}"
                             alt="Profile Image">
                    </div>
                </div>
                <div class="col-auto my-auto">
                    <h3>Member Profile</h3>
                    <div class="h-100">
                        <h5 class="mb-1 personName">

                        </h5>
                        <p class="mb-0 font-weight-normal text-sm">
                            <input type="hidden" name="personId" class="personId" th:value="${member.id}">
                            <strong>Member Number:</strong> <span th:text="${member.memberNumber}"></span>
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
                    <div class="nav-wrapper position-relative end-0">
                        <ul class="nav nav-pills nav-fill p-1" role="tablist">
                            <li class="nav-item">
                                <a id="printReport" class="nav-link mb-0 px-0 py-1 active ">
                                    <i class="material-icons text-lg position-relative">print</i>
                                    <span class="ms-1"> Print
                                    </span>
                                </a>
                            </li>
                            <!--<li class="nav-item">
                                <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab"
                                   aria-selected="false">
                                    <i class="material-icons text-lg position-relative">email</i>
                                    <span class="ms-1">Messages</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mb-0 px-0 py-1 " data-bs-toggle="tab" href="javascript:;" role="tab"
                                   aria-selected="false">
                                    <i class="material-icons text-lg position-relative">settings</i>
                                    <span class="ms-1">Settings</span>
                                </a>
                            </li>-->
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-4">
                        <div class="card card-plain h-100"> Member Information
                            <div class="card-body p-3">
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="firstName" id="fName" th:value="${member.fName}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Middle Name</label>
                                    <input type="text" name="middleName" th:value="${member.mName}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lastName" th:value="${member.lName}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" name="address"  th:value="${member.address}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Gender</label>
                                    <input type="text" name="gender" th:value="${member.gender}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="phone"  th:value="${member.phone}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" name="email" th:value="${member.email}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="text" name="dateOfBirth" th:value="${member.dob}" class="form-control" disabled>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xl-4">
                        <div class="card card-plain h-100">
                            <div class="row">
                                <div class="card-header pb-0 p-3">
                                    <div class="col-md-8 d-flex align-items-center"></div>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Profession</label>
                                    <input type="text" name="profession" th:value="${member.profession}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Occupation</label>
                                    <input type="text" name="occupation" th:value="${member.occupation}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Employer</label>
                                    <input type="text" name="employer" th:value="${member.employer}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Residence</label>
                                    <input type="text" name="residence" th:value="${member.residence}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Zone</label>
                                    <input type="text" name="zone" th:value="${member.zone.zone}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Preferred Service</label>
                                    <input type="text" name="preferredService" th:value="${member.preferredService.service}" class="form-control" disabled>
                                </div>
                                <div class="input-group is-filled input-group-outline my-3">
                                    <label class="form-label">Member Group</label>
                                    <input type="text" name="memberGroup" th:value="${member.memberGroup != null ? member.memberGroup.group : 'N/A'}" class="form-control" disabled>
                                </div>

                                <hr class="horizontal gray-light my-4">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-4">
                        <div class="card card-plain h-100">
                            <div class="card-header pb-0 p-3">
                            </div>
                            <div class="card-body p-3">
                                <div class="card-body p-3">
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmation Status</label>
                                        <input type="text" name="confirmationStatus" th:value="${member.confirmationStatus}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmed By</label>
                                        <input type="text" name="confirmedBy" th:value="${member.confirmationDetails.confirmedBy}" th:if="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="confirmedBy" value="N/A" th:unless="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmation Date</label>
                                        <input type="text" name="confirmationDate" th:value="${member.confirmationDetails.confirmationDate}" th:if="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="confirmedBy" value="N/A" th:unless="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmation Place</label>
                                        <input type="text" name="confirmationPlace" th:value="${member.confirmationDetails.confirmationPlace}" th:if="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="confirmedBy" value="N/A" th:unless="${member.confirmationStatus.equalsIgnoreCase('yes') or member.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Baptism Status</label>
                                        <input type="text" name="baptismStatus" th:value="${member.baptismStatus}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Baptized By</label>
                                        <input type="text" name="baptizedBy" th:value="${member.baptismDetails.baptisedBy}" th:if="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="baptizedBy" value="N/A" th:unless="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Baptism Date</label>
                                        <input type="text" name="baptismDate" th:value="${member.baptismDetails.baptismDate}" th:if="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="baptizedBy" value="N/A" th:unless="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Baptism Place</label>
                                        <input type="text" name="baptismPlace" th:value="${member.baptismDetails.baptismPlace}" th:if="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="baptizedBy" value="N/A" th:unless="${member.baptismStatus.equalsIgnoreCase('yes') or member.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div th:if='${member.maritalStatus.equalsIgnoreCase("married")}'>-->
            <div th:if='${member.marriage != null}'>
                <div id="spouse" class="row gx-4 mb-2">
                    <div class="col-auto">
                        <div class="avatar avatar-xl position-relative">
                            <img class="memberImage" th:if="${member.marriage.spouse.image != null}"
                                 th:src="'/' + ${member.marriage.spouse.image}" alt="Profile Image">
                            <img class="memberImage" th:unless="${member.marriage.spouse.image != null}"
                                 th:src="'/assets/img/member.png'" alt="Default Image">
                        </div>
                    </div>
                    <div class="col-auto my-auto">
                        <h3>Spouse Profile</h3>
                        <div class="h-100">
                            <h5 class="mb-1 personName"></h5>
                            <p class="mb-0 font-weight-normal text-sm">
                                <input type="hidden" name="personId" class="personId" th:value="${member.marriage.spouse.id}">
                                <strong>Member Number:</strong> <span th:text="${member.marriage.spouse.memberNumber}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-xl-4">
                            <div class="card card-plain h-100"> Spouse Information
                                <div class="card-body p-3">
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="firstName" th:value="${member.marriage.spouse.fName}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Middle Name</label>
                                        <input type="text" name="middleName" th:value="${member.marriage.spouse.mName}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="lastName" th:value="${member.marriage.spouse.lName}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Address</label>
                                        <input type="text" name="address" th:value="${member.marriage.spouse.address}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Gender</label>
                                        <input type="text" name="gender" th:value="${member.marriage.spouse.gender}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Phone</label>
                                        <input type="text" name="phone" th:value="${member.marriage.spouse.phone}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Email</label>
                                        <input type="text" name="email"  th:value="${member.marriage.spouse.email}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Date of Birth</label>
                                        <input type="text" name="dateOfBirth" th:value="${member.marriage.spouse.dob}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Profession</label>
                                        <input type="text" name="profession"  th:value="${member.marriage.spouse.profession}" class="form-control" disabled>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-4">
                            <div class="card card-plain h-100">
                                <div class="row">
                                    <div class="card-header pb-0 p-3">
                                        <div class="col-md-8 d-flex align-items-center"></div>
                                    </div>
                                </div>
                                <div class="card-body p-3">

                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Occupation</label>
                                        <input type="text" name="occupation" th:value="${member.marriage.spouse.occupation}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Employer</label>
                                        <input type="text" name="employer" th:value="${member.marriage.spouse.employer}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Residence</label>
                                        <input type="text" name="residence" th:value="${member.marriage.spouse.residence}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Zone</label>
                                        <input type="text" name="zone" th:value="${member.marriage.spouse.zone.zone}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Preferred Service</label>
                                        <input type="text" name="preferredService" th:value="${member.marriage.spouse.preferredService.service}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Member Group</label>
                                        <input type="text" name="memberGroup" th:value="${member.marriage.spouse.memberGroup.group}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmation Status</label>
                                        <input type="text" name="confirmationStatus" th:value="${member.marriage.spouse.confirmationStatus}" class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Confirmed By</label>
                                        <input type="text" name="confirmedBy" th:value="${member.marriage.spouse.confirmationDetails.confirmedBy}" th:if="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                        <input type="text" name="confirmedBy" value="N/A" th:unless="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                    </div>

                                    <hr class="horizontal gray-light my-4">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-4">
                            <div class="card card-plain h-100">
                                <div class="card-header pb-0 p-3">
                                </div>
                                <div class="card-body p-3">
                                    <div class="card-body p-3">


                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Confirmation Date</label>
                                            <input type="text" name="confirmationDate" th:value="${member.marriage.spouse.confirmationDetails.confirmationDate}" th:if="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Confirmation Place</label>
                                            <input type="text" name="confirmationPlace" th:value="${member.marriage.spouse.confirmationDetails.confirmationPlace}" th:if="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.confirmationStatus.equalsIgnoreCase('yes') or member.marriage.spouse.confirmationStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Baptism Status</label>
                                            <input type="text" name="baptismStatus" th:value="${member.marriage.spouse.baptismStatus}" th:if="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Baptized By</label>
                                            <input type="text" name="baptizedBy" th:value="${member.marriage.spouse.baptismDetails.baptisedBy}" th:if="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Baptism Date</label>
                                            <input type="text" name="baptismDate" th:value="${member.marriage.spouse.baptismDetails.baptismDate}" th:if="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Baptism Place</label>
                                            <input type="text" name="baptismPlace" th:value="${member.marriage.spouse.baptismDetails.baptismPlace}" th:if="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>
                                            <input type="text" name="confirmationDate" value="N/A" th:unless="${member.marriage.spouse.baptismStatus.equalsIgnoreCase('yes') or member.marriage.spouse.baptismStatus.equalsIgnoreCase('true')}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Marriage Type</label>
                                            <input type="text" name="marriageType" th:value="${member.marriage.spouse.marriage.marriageType}" class="form-control" disabled>

                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Wedding Date</label>
                                            <input type="text" name="marriageDate" th:value="${member.marriage.spouse.marriage.weddingDate}" class="form-control" disabled>
                                        </div>
                                        <div class="input-group is-filled input-group-outline my-3">
                                            <label class="form-label">Wedding Place</label>
                                            <input type="text" name="marriagePlace" th:value="${member.marriage.spouse.marriage.weddingPlace}" class="form-control" disabled>
                                        </div>
                                    </div>
                                </div>

                                <hr>
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                                <hr>
                                <hr>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div th:if="${member.gender.equalsIgnoreCase('male') && member.childrenAsFather.size() > 0}">
                <h3>Children Profiles</h3>
                <div th:each="child : ${member.childrenAsFather}" class="row gx-4 mb-2">
                    <div class="col-auto">
                        <div class="avatar avatar-xl position-relative">
                            <img class="memberImage" th:src="'/' + ${child.member.image}"
                                 alt="Profile Image">
                        </div>
                    </div>
                    <div class="col-auto my-auto">
                        <div class="h-100">
                            <h5 class="mb-1 personName"></h5>
                            <p class="mb-0 font-weight-normal text-sm">
                                <input type="hidden" name="personId" class="personId" th:value="${child.member.id}">
                                <strong>Member Number:</strong> <span
                                                           th:text="${child.member.memberNumber}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-xl-4">
                            <div class="card card-plain h-100">
                                <div class="card-body p-3">
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="firstName" th:value="${child.member.fName}"
                                               class="form-control" disabled>
                                    </div>
                                    <div class="input-group is-filled input-group-outline my-3">
                                        <label class="form-label">Middle Name</label>
                                        <input type="text" name="middleName" th:value="${child.member.mName}"
